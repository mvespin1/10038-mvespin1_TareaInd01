    <p>
  
      <p>
        <input type="text" name="usuario" id="usuario" placeholder="&#9993; usuario" required autofocus>
      </p>
  
      <p>
        <input type="password" name="password" id="password" placeholder="&#9993; contraseña" required></input>
      </p>
  
      <input type="button" name="ingresar" id="ingresar" value="Ingresar" onclick="enviarFormulario()">
    
  </form>
